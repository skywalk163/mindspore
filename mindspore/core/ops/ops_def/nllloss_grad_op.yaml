#operator nllloss_grad
nllloss_grad:
    args:
        logits:
            dtype: tensor
        loss_grad:
            dtype: tensor
        labels:
            dtype: tensor
        weight:
            dtype: tensor
        total_weight:
            dtype: tensor
        reduction:
            dtype: int
            default: "'mean'"
            prim_init: True
            arg_handler: str_to_enum
        ignore_index:
            dtype: int
            default: -100
            prim_init: True
    returns:
        logits_grad:
            dtype: tensor
    class:
        name: NLLLossGrad
    function:
        disable: True


#operator nllloss
nllloss:
    args:
        logits:
            dtype: tensor
        labels:
            dtype: tensor
        weight:
            dtype: tensor
        reduction:
            dtype: int
            default: "'mean'"
            prim_init: True
            arg_handler: str_to_enum
        ignore_index:
            dtype: int
            default: -100
            prim_init: True
    returns:
        loss: 
            dtype: tensor
        total_weight:
            dtype: tensor
    function:
        disable: True
    class:
        name: NLLLoss
